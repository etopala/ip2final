<div class="container">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
  <p>&nbsp;</p>
  <h1>Öğrenci Listesi</h1>
  <h3><b>Ödev No:</b>{{secOdev?.odevNo}}</h3>
  <h3><b>Ödev Ad:</b>{{secOdev?.odevAd}}</h3>
  <button mat-fab color="primary" matTooltip="Ders Listesi" [routerLink]="['/odev']">
    <mat-icon aria-label="label">arrow_back</mat-icon>
  </button>&nbsp;&nbsp;
  <button mat-fab color="accent" matTooltip="Öğrenci Ekle" (click)="ekle()">
    <mat-icon aria-label="label">person_add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <h3 style="color: red;" *ngIf="kayitlar?.length==0">Henüz Öğrenci Eklenmedi!</h3>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ogrNo">
      <mat-header-cell *matHeaderCellDef> Öğrenci No
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrBilgi.ogrNo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrAdSoyad">
      <mat-header-cell *matHeaderCellDef> Ad Soyad
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrBilgi.ogrAdSoyad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrMail">
      <mat-header-cell *matHeaderCellDef> Mail
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrBilgi.ogrMail}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> 
        <button mat-icon-button color="warn" matTooltip="Öğrenciyi Ödevden Sil" (click)="sil(kayit)">
          <mat-icon aria-label="label" color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100, 500, 1000]" showFirstLastButtons=""></mat-paginator>
</div>
